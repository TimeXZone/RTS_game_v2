name:'细菌侵入机体,能否克服机体的防御机能,破环机体的生理平衡而引起疾病,主要取决于菌株的毒力、被感染动物的敏感程度以及机体的抵抗力。不同种动物对鼠疫菌的感受性有很大差异。人对鼠疫菌普遍易感,鼠疫病人的临床特点是潜伏期短、病程快、病死率高。鼠疫的病死率与感染的方式和鼠疫菌的毒力有关;还与当地的医疗条件有关。1978-1997年全世界有26个国家报告人间鼠疫31618例,死亡2556例,病死率为8.09%,最高达20.35%。个别地区病死率可达78.57%典型临床症状和体征包括:般症状主要表现为危重的全身中毒症状。发病急剧,恶寒战栗,体温突然上升至39~-40℃,呈稽留热可出现剧烈头痛呕吐,头晕,呼吸促迫,心动过速,心律不齐,血压下降等,重症病人早期出现神鼠鼠免经系统症状,意识不清,昏睡,狂燥不安,谵语,步行蹒跚,颜面潮红或苍白,有时甚至发青,有重病感或怖不安,眼险结膜及球结膜充血,出现所谓的鼠疫颜貌。腺鼠疫:除具有鼠疫的一般症状外,淋巴结肿大,股股、腋、颈等淋巴结多见。淋巴结皮下组织粘连,淋巴结呈弥漫性肿胀,边缘不清,比较坚硬,疼痛剧烈,患侧呈被迫体位。肺鼠疫:肺鼠疫是鼠疫临床上最重的病型之一,不仅病死率高,而且在流行病学方面的危害也最大。除具有严重的鼠疫一般症状之外,还有呼吸道感染的特有症状:咳嗽、胸闷。呼吸困难,随之咳出鲜红色血痰,痰中含大量鼠疫菌,可成为引起原发性肺鼠疫流行的传染源。病人颜面潮红,眼结膜充血,口唇、颜面及四肢皮肤发绀。败血型鼠疫:败血型鼠疫也是临床上最严重的病型之一,该型病人因其血液中含鼠疫菌,病人有极明显的全身反应,恶寒、高热、剧烈头痛、狂躁、谵妄、神志不清、脉细数不整、心律不齐、心音微弱、血压下降、呼吸促迫、皮下及黏膜出血、有出血点、时有血尿、血便或血性呕吐物、颜面呈恐怖、痛苦、狰狞表情,不及时抢救1-3天内迅速死亡。还有脑膜炎型鼠疫、皮肤型鼠度、肠鼠疫、眼鼠疫、扁桃体鼠疫,除具有鼠疫的一般症状外,均有相应的局部(系统)状,鼠疫菌进入机体后,刺激机体产生炎症反应,首先遭遇吞噬细胞的吞噬和补体的杀伤作用,毒力因子破坏吞噬细胞的完整性,使鼠疫菌重新从吞噬细胞中释放出来,在感染局部大量繁殖。鼠疫菌可经淋巴管毛细血管转移到全身各部位,在局部淋巴结繁殖,引起淋巴结炎(腺鼠疫),如果鼠疫菌进入血液则引起全身感染(败血症)。鼠疫可直接经伤口进入血液,造成全身身感染,引起原发性败血型鼠疫;也可经呼吸道吸入,造成肺部的感染,引起原发性肺鼠疫。在鼠疫菌素的作用下,引起血管和管内皮细胞损害,导致通透性增加,造成急性出血性、坏死性病变,肝脾充血,皮肤黏膜有出血点,肺泡、支气管黏膜充血、渗出等炎性反应。',

name:'1894年,第三次世界鼠疫大流行期间,香港从1例鼠疫患者尸体分离到鼠疫杆菌,从而对鼠疫开始有了正确的认识,在鼠疫流行病学、鼠疫病人的临床特征、病理学学、细菌学、感染试验及免疫学方面都开始了研究。鼠疫的分布范围较广,在世界上除澳洲外,其他各大洲皆有发现。在亚洲、美洲、欧洲和非洲的近60个国家有鼠疫疫源地的分布。我国基本控制了人间鼠疫的流行。目前,我国发现有1个类型的鼠疫自然疫源地,分布于19个省(区),疫源地面积100多万平方公里四20世纪90年代以来,与世界其他地区一样,中国的鼠疫自然疫源地也再次进入活跃期,一些静息了多年的疫源地重新暴发流行,并向周围蔓延;同时,新的疫源地不断发生,人间病例的发生呈逐年上升趋势。随着经济和交通的发展,鼠疫远距离传播的危险性增加。对染鼠疫宿主动物非法猎捕、运输,打破了疫源地的封闭性,可借助现代交通工具远距离染疫动物,扩大了鼠疫传播范围,增加了鼠疫疫源地以外地区突发疫病的危险',
